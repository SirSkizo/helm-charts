apiVersion: v1
kind: Service
metadata:
  name: {{ include "glpi.fullname" . }}2
  labels:
    {{- include "glpi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service2.type }}
  ports:
    - port: {{ .Values.service2.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "glpi.selectorLabels" . | nindent 4 }}
